    <div id="map"></div>
    <script type="text/javascript">

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -25.694224, lng: 133.780327},
          zoom: 4
        });

        var infoWindow = new google.maps.InfoWindow();

        // Add geojson data to map
        map.data.loadGeoJson('powerplants.js');

        // Style renewable vs non renewable power plants
        map.data.setStyle(function(feature) {
            var powerClass = feature.getProperty('powerClass');
            console.log(powerClass);
            var icon = powerClass === 'Non Renewable' ? 'coal.png' : 'leaf.jpg';
            return {
              icon: icon,
            };
        });

        map.data.addListener('click', function(event) {
          var description = event.feature.getProperty('description');
          infoWindow.setContent(description);
          infoWindow.setPosition(event.feature.getGeometry().get());
          infoWindow.setOptions({pixelOffset: new google.maps.Size(0,-30)});
          infoWindow.open(map);
        });
      }

    </script>
